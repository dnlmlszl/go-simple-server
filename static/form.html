<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Server || Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#222] grid place-items-center min-h-screen">
    <h1 class="text-3xl text-white text-center">Go lang Simple Server</h1>
    <div>
        <form action="/form" method="POST">
            <label for="name" class="block w-full pb-2 text-white">Name</label>
            <input class="text-[#222] mb-2" type="text" name="name" value="">
            <label for="address" class="block w-full pb-2 text-white">Address</label>
            <input class="text-[#222] pr-0.5" type="text" name="address" value="">

            <input type="submit" value="submit" class="block text-white mt-4 cursor-pointer capitalize w-full py-2 px-4 bg-blue-600 rounded-sm hover:bg-blue-700 linear duration-300">
        </form>
    </div>
</body>
</html>
